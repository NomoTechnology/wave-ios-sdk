#import "Fragments/SubscriptionConfigFragment.graphql"

query SubscriptionV2($lineId: String!) {
    subscriptionV2(lineId: $lineId) {
        lastPaidInvoiceDate
        nextPaymentInvoiceDueDate
        currentSubscriptionConfig {
            ...SubscriptionConfigFragment
        }
        scheduledSubscriptionConfig {
            ...SubscriptionConfigFragment
        }
        isWithinWithdrawalPeriod
    }
}
