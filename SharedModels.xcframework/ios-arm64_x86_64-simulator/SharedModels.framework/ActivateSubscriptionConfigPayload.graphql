#import "../Fragments/CatalogProductFragment.graphql"

mutation ActivateSubscriptionConfigV2Payload($input: ActivateSubscriptionConfigV2Input!) {
    activateSubscriptionConfigV2(input: $input) {
        success
        message
        newCycleOperationalDate
        newProduct {
            ...CatalogProductFragment
        }
        newAddons {
            ...CatalogProductFragment
        }
        newRenewalDayOfMonth
        oldCycleEndDate
        oldRenewalDayOfMonth
        subscriptionConfigId
    }
}
