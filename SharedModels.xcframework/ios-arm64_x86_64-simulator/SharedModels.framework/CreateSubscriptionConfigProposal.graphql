#import "../Fragments/CatalogProductFragment.graphql"

mutation createSubscriptionConfigProposalV2($input: CreateSubscriptionConfigProposalV2Input!) {
    createSubscriptionConfigProposalV2(input: $input) {
        success
        message
        newCycleOperationalDate
        newProduct {
            ...CatalogProductFragment
        }
        newAddons {
            ...CatalogProductFragment
        }
        newRenewalDayOfMonth
        oldCycleEndDate
        oldRenewalDayOfMonth
        subscriptionConfigId
    }
}
