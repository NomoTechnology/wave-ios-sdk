query AppState($lineId: String!) {
    appState(lineId: $lineId) {
        home {
            numberPortabilityCard {
                state
            }
            simDeliveryCard {
                state
            }
            contentSection {
                state
            }
            profileBottomSheet {
                items
            }
            cancellationCard {
                state
                userEmail
                userName
                currentCycleEndDate
                reactivationDeadlineDate
            }
            referralCard {
                referralState
                referralLink
            }
        }
        profile {
            paymentMethodFormV2 {
                state
            }
        }
    }
}
